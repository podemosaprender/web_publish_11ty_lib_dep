
data:
  defaults:
    XXX: 1
  site: &site
    v_brand_name: site.v_brand_name
    v_agency_name: site.v_agency_name
  footer:
    << : *site
    link: p.link
    where: p.where
    v_txt: p.v_txt
    v_title: p.v_title
    v_contact_links:
      facebook: https://facebook.com/brand_fb_user
  navbar:
    v_site_url: p.v_site_url
    link: p.link
    text: p.text
    v_linklogin: p.v_linklogin
    v_a_login: p.v_a_login
    v_a_register: p.v_a_register
  r:
    type: data.type
  v_lbl_email: p.v_lbl_email
  v_lbl_emailaddr: p.v_lbl_emailaddr
  v_lbl_forgotpass: p.v_lbl_forgotpass
  v_lbl_login: p.v_lbl_login
  v_lbl_message: p.v_lbl_message
  v_lbl_name: p.v_lbl_name
  v_lbl_newuser: p.v_lbl_newuser
  v_lbl_oauth: p.v_lbl_oauth
  v_lbl_pass: p.v_lbl_pass
  v_lbl_remember: p.v_lbl_remember
  v_lbl_sendmessage: p.v_lbl_sendmessage
  v_lbl_userormail: p.v_lbl_userormail
  v_lbl_welcome: p.v_lbl_welcome
  sections:
    a_hero:
      type: hero
      v_txt_hero_big: p.v_txt_hero_big
      v_txt_hero_small: p.v_txt_hero_small
      v_txt_subscribe: p.v_txt_subscribe
    a_blog:
      type: blog
      v_blog_title: p.v_blog_title
      v_blog_txt: p.v_blog_txt
      posts:
        - v_date: post.v_date
          v_author: post.v_author
          v_img: p.v_img
          v_link: p.v_link
          v_title: post.v_title
          v_txt: post.v_txt
          v_ask_txt: post.v_ask_txt
    a_contact:
      type: contact
      v_contactus_txt: p.v_contactus_txt
      v_contact_txt: p.v_contact_txt
      contacts:
        - type: p.type
          text: p.text
    a_features:
      type: features
      v_title: p.v_title
      v_txt: p.v_txt
      features:
        - v_img: feature.v_img
          v_group_txt: feature.v_group_txt
          v_title: feature.v_title
          v1: feature.v1
          v_icon_2: bar-chart
          v2: feature.v2
          v_icon_3: award
          v3: feature.v3
          v_ask_link: feature.v_ask_link
          v_ask_txt: feature.v_ask_txt
          v_act_link: feature.v_act_link
          v_act_txt: feature.v_act_txt
    a_pricing:
      type: pricing
      v_pricing_title: p.v_pricing_title
      v_pricing_txt: p.v_pricing_txt
      pricings:
        - feature: p.feature
          v_img: p.v_img
          v_title: o.v_title
          v_currency: p.v_currency
          v_price: o.v_price
          v_unit: o.v_unit
          v_action_link: o.v_action_link
    a_whyus:
      type: whyus
      reasons:
        - title: reason.title
          text: reason.text
    a_registerModal:
      type: registerModal
      registerModals:
        - v_link: p.v_link
          v_a_signup: p.v_a_signup
          v71: p.v71


#}
