<!doctype html><html lang="es"><head><meta charset="utf-8"><meta content="TODO" name="google-site-verification"><meta content="width=device-width,initial-scale=1.0" name="viewport"><title>ShadowAgency</title><meta content="XXX_metadata_description" name="description"><meta content="ShadowAgency" property="og:title"><meta property="og:author"><meta property="og:developer"><meta content="ShadowAgency" name="facebook:title"><meta content="website" property="og:type"><meta content="TODO" property="facebook:author"><meta content="TODO" name="facebook:image"><meta property="og:site_name"><meta property="facebook:description"><meta content="TODOsummary_large_image" name="twitter:card"><meta property="twitter:author"><meta name="twitter:site"><meta content="TODO" name="twitter:image"><meta name="twitter:description"><meta content="ShadowAgency " name="twitter:title"><meta content="ShadowAgency" name="keywords"><meta content="index, follow" name="robots"><link href="." rel="author"><link href="." rel="alternate" title="ShadowAgency" type="application/atom+xml"><link href="." rel="alternate" title="ShadowAgency" type="application/json"><link href="https://fonts.googleapis.com" rel="preconnect"><link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"><link rel="shortcut icon" href="images/favicon.ico"><link href="TODO" rel="apple-touch-icon"><link href="/web_publish_11ty_lib_dep/l1b_/o-o/css/bootstrap.min.css" rel="stylesheet"><link href="/web_publish_11ty_lib_dep/l1b_/o-o/css/flexslider.css" rel="stylesheet"><link href="/web_publish_11ty_lib_dep/l1b_/o-o/css/jquery.fancybox.css" rel="stylesheet"><link href="/web_publish_11ty_lib_dep/l1b_/o-o/css/main.css" rel="stylesheet"><link href="/web_publish_11ty_lib_dep/l1b_/o-o/css/responsive.css" rel="stylesheet"><link href="/web_publish_11ty_lib_dep/l1b_/o-o/css/animate.min.css" rel="stylesheet"><link href="/web_publish_11ty_lib_dep/l1b_/o-o/css/font-icon.css" rel="stylesheet"><link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"></head><body><a class="mode-btn text-white rounded-end" href="javascript: void(0);" id="light-dark-mode"> <i class="mdi mdi-sun-compass bx-spin mode-light"></i> <i class="mdi mdi-moon-waning-crescent mode-dark"></i> </a><section class="banner" role="banner"><header id="header"><div class="header-content clearfix"><div class="col-md-6"><a href="https://o-o.fyi"><h4>shadow agency</h4></a></div><div class="col-md-6"><nav class="navigation" role="navigation"><ul class="primary-nav"><li><a href="mailto:agency@o-o.fyi"><i class="fa fa-envelope icon"></i></a></li></ul></nav></div><a class="nav-toggle" href="index.html#">Menu<span></span></a></div></header></section><section class="section" id="content"><div class="container"><div class="row justify-content-center"><div class="col-lg-8"><div style="color:#000;margin-top:40px"><h1 class="h4">Archetype Adventures</h1><div x-data="arch_story"><template x-for="(step,idx) in steps"><div class="b_step" x-bind:didx="idx" x-on:click="stepOnClick" x-text="step.text"></div></template><div>EDIT <span x-text="editing"></span><textarea x-model="steps[editing].text"></textarea></div></div><div style="min-height:40vh"><ul id="o_hint"></ul><div id="o_result"></div></div><div><button id="b_hint">(hint)</button><button id="b_Outlaw">Outlaw</button><button id="b_Creator">Creator</button><button id="b_Magician">Magician</button><button id="b_Hero">Hero</button><button id="b_Lover">Lover</button><button id="b_Jester">Jester</button><button id="b_Everyman">Everyman</button><button id="b_Caregiver">Caregiver</button><button id="b_Ruler">Ruler</button><button id="b_Innocent">Innocent</button><button id="b_Sage">Sage</button><button id="b_Explorer">Explorer</button></div></div><script defer="" src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script><script>let elBySel=e=>document.querySelector(e),esBySel=e=>document.querySelectorAll(e),DBG=(e,t,n,...i)=>(0<n&&console.log(t,e,...i),e),rnd_element=e=>e[Math.floor(Math.random()*e.length)],rnd_mix=e=>{let t=[...e],n=[];for(;t.length;)n.unshift(rnd_element(t)),t=t.filter(e=>e!=n[0]);return n},data={items:{Outlaw:{Archetype:"Outlaw",Fears:"Uniformity, conformity, rules, rigidity",Desire:"Revolution",Traits:"Change, disruptive, liberator, confrontational","Branding style":"Bold, disruptive, shocking to go against the norm",Desc:"Going back to your colleague who is outspoken and always ready to challenge the norm, this depicts The Outlaw Brand Archetype.\nThese individuals do not follow the status quo as they make their own rules.\nThey’re prepared to use more disruptive and destructive ways of achieving their goals and they hate conformity.\nWhilst they are good at their core, anger is a big motivation and this can often become the most dominant emotion."},Creator:{Archetype:"Creator",Fears:"Repetition, stagnation, familiarity",Desire:"Innovation",Traits:"Vision, originality, expression, creativity","Branding style":"Being original, using imagination, doing something unique",Desc:"The Creator Brand Archetype embodies originality, innovation, vision, and a passion for self-expression.\nIndividuals in this archetype are innovators and they want to push the possibilities of creativity and design, whilst encouraging others to do the same.\nThey believe if you can imagine it, it can be made possible. However, they are usually restricted by their own desire for absolute perfection."},Magician:{Archetype:"Magician",Fears:"Boring, doubt, ignorance, repetition",Desire:"Power",Traits:"Discovery, charisma, imaginative, idealistic, transformation","Branding style":"Wonder and mysticism, making dreams come true",Desc:"The Magician Brand Archetype wants to surprise and delight their audience by making their dreams come true.\nTurning people&#8217;s dreams into reality is really at the core of this brand archetype, by making the impossible possible.\nUltimately they are a visionary, and are regarded as deep thinkers and trusted advisors."},Hero:{Archetype:"Hero",Fears:"Cowardice, deterioration, incompetence",Desire:"Mastery",Traits:"Honesty, bravery, candidness, development","Branding style":"Being stronger, making the world a better place",Desc:"The Hero Brand Archetype is characterised by courage and self-sacrifice. People who fall into this archetype are those individuals you would want on your team if you were ever to go into battle!\nThey make it their personal mission to triumph over adversity, and their motivation lies in being able to prove their worth through courage and a commitment to the cause.\nThey meet challenges head-on and they hold themselves to a very high regard, ensuring that they keep going until they succeed."},Lover:{Archetype:"Lover",Fears:"Rejection, loneliness, invisibility",Desire:"Intimacy",Traits:"Affection, love, closeness, intimacy, indulgence","Branding style":"The declaration of beauty and worth, a luxury/ VIP experience",Desc:"The lover has a desire to be desired. They crave intimacy and have a strong liking for joyful experiences that are both sensual and nurturing.\nTheir main motivation lies in becoming more physically and emotionally appealing to attract the attention of others.\nTo accompany this, their main fears are being ignored, unwanted, and unloved, and they’re constantly fearful of loss. Even when they have achieved their goals, they’re still fearful and crave more desires as a result."},Jester:{Archetype:"Jester",Fears:"Boredom, negativity, loneliness",Desire:"Fun",Traits:"Happiness, laughter, belonging, positivity","Branding style":"Humor, entertainment, and living in the moment",Desc:"Think of someone in your life who is always up for a good time.\nWhen everyone else is down, maybe because of work or just life’s usual daily stresses, this person always manages to see the good in every situation and is a great pick-me-up.\nThis is an example of someone who fits the Jester Brand Archetype.\nTheir glass is always half full, and not only are they up-beat themselves, but they see it as their responsibility to uplift everyone around them too.\nThey’re quite child-like and they’ll continue this nature long after their friends have grown up and become more serious."},Everyman:{Archetype:"Everyman",Fears:"Isolation, exclusion, hostility",Desire:"Belonging",Traits:"Equality, inclusion, togetherness, connection","Branding style":"Creating an inclusive and welcoming environment, promoting a sense of belonging",Desc:"This brand archetype is characterised by its relatability and down-to-earth nature, creating a sense of belonging.\nAbove everything, they want to fit in, belong, and feel accepted. They’re easy to talk to and get along with, and they don’t want to stand out in the crowd by being overly funny or overly loud.\nThey want to blend into society and be like everyone else. They’re usually positive and they often agree with others to fit into the group.\nThey’re both easily liked, and easily forgotten."},Caregiver:{Archetype:"Caregiver",Fears:"Neglect, blame, helplessness",Desire:"Service",Traits:"Warm, caring, reassuring, gratitude, service","Branding style":"Doing things for the greater good, others before self",Desc:"These individuals are driven by the desire to protect and care for others.\nEssentially they are the ‘mum’ of your friendship group as they usually take people under their wing, especially those that are struggling or having a hard time.\nTheir personality is characterised as being selfless as they’re always putting the needs of others before their own.\nWhat’s important to note about this brand archetype is that whilst they appreciate their efforts being recognised, they don’t like to be patronised."},Ruler:{Archetype:"Ruler",Fears:"Failure, poverty, weakness",Desire:"Control",Traits:"Leadership, control, ambition, status, success","Branding style":"Showing dominance over others and leadership",Desc:"As the name suggests, the Ruler brand archetype is associated with leadership, authority, and a sense of control, ultimately being the most dominant personality.\nPeople that embody the Ruler archetype often demonstrate a strong and commanding presence, projecting a sense of power, and influence over others.\nThey also carry a sense of intimidation and view themselves as being at the top of the food chain, ruling over those beneath them."},Innocent:{Archetype:"Innocent",Fears:"Complexity, deceit, negativity",Desire:"Safety",Traits:"Happiness, simplicity, honesty, positivity","Branding style":"Positive, feel-good, the promotion of wholesome values",Desc:"Individuals that align with the brand archetype tend to have a positive, optimistic view on life.\nWhilst they crave safety, they ultimately want everyone around them to be happy and to share their positive approach.\nThey let things go easily, and don’t hold grudges, fostering good relationships with those around them. They are honest and pure in nature, and they see good in people even when others fail to."},Sage:{Archetype:"Sage",Fears:"Ignorance, inaccuracy, powerlessness",Desire:"Freedom",Traits:"Knowledgeable, assured, wise, expert","Branding style":"The celebration of continued learning and development",Desc:"The Sage brand archetype is defined as a truth-seeker, dedicated to discovering new things.\nMotivated by a desire to understand the world around them, they also want to share this understanding with others to enrich their lives.\nAs lifelong learners, they engage in deep and meaningful conversations to express their wealth of knowledge and wisdom. Rather than changing the world directly, those with this brand archetype pass on their wisdom to those who can use it for the greater good."},Explorer:{Archetype:"Explorer",Fears:"Confinement, predictability, routine, stagnation, missed opportunities",Desire:"Freedom",Traits:"Liberation, independence, exploration, adventure-seeking, curiosity","Branding style":"The celebration of continued learning and development",Desc:"As the name suggests, those with this brand archetype love to explore. They feel happiest when they are pushed out of their comfort zone and they welcome the idea of a challenge.\nHowever, they don’t have a big ego and they don’t need to prove themselves to others.\nInstead their reason for taking on a new challenge is to better understand themselves by going on a journey of personal growth.\nThey love the freedom this brings and as they have an innate adventurous spirit."}}},archs=data.items,arch_names=Object.keys(archs);document.addEventListener("alpine:init",()=>{Alpine.data("arch_story",()=>{return{steps:[{text:"uno"},{text:"dos"},{text:"tres"}],editing:0,getEditing(){return this.editing},stepOnClick(e){var t=e.target.getAttribute("didx");console.log(e,t,this.editing),this.editing=t}}})}),arch_names.forEach(e=>{elBySel("#b_"+e).onclick=()=>{e==goal_name?(register_score(!0),restart_game("Correct!")):show_hint()}});</script></div></div></div></section><footer class="footer"><div class="container"><div class="col-md-6 left"><h4>contact us</h4><p><a href="mailto:agency@o-o.fyi"> agency@o-o.fyi </a></p><p> <script>document.write((new Date).getFullYear());</script> © ShadowAgency by o-o.fyi</p></div><div class="col-md-6 right"></div></div></footer><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script><script src="/web_publish_11ty_lib_dep/l1b_/o-o/js/bootstrap.min.js"></script><script src="/web_publish_11ty_lib_dep/l1b_/o-o/js/jquery.fancybox.pack.js"></script><script src="/web_publish_11ty_lib_dep/l1b_/o-o/js/retina.min.js"></script><script src="/web_publish_11ty_lib_dep/l1b_/o-o/js/modernizr.js"></script><script src="/web_publish_11ty_lib_dep/l1b_/o-o/js/main.js"></script></body></html>
